<!DOCTYPE html>
<head>
	{% load staticfiles %}
	<meta charset="utf-8">
  <link rel="icon" type="image/png" href="{% static 'unauthapp/assets/img/favicon.png' %}">
	<title>Electronic Olfactory Device</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="{% static 'unauthapp/assets/css/material-kit.css' %}?v=2.0.6" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="{% static 'unauthapp/assets/css/preloader.css' %}" rel="stylesheet" type="text/css">
</head>
<body onload="load_time()">
	<div id="snackbar">Some text some message..</div>
	<div id="preloader" style="display:block; z-index: 1000!important;">
		<div id="loading">
			<div id="loading-center">
				<div id="loading-center-absolute">
					<div class="object" id="object_one"></div>
					<div class="object" id="object_two"></div>
					<div class="object" id="object_three"></div>
					<div class="object" id="object_four"></div>
					<div class="object" id="object_five"></div>
					<div class="object" id="object_six"></div>
					<div class="object" id="object_seven"></div>
					<div class="object" id="object_eight"></div>
					<div class="object" id="object_big"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="body" class="login-page sidebar-collapse" style="display:none;">
  <div class="page-header header-filter" style="background-image: url('{% static 'unauthapp/assets/img/bg7.jpg' %}'); background-size: cover; background-position: top center;">
    <div class="container">
			<div class="row">
				<div class="col-md-3">
				</div>
        <div class="col-md-6">
          <div class="card card-nav-tabs">
            <div class="card-header card-header-primary">
							  <h4 class="card-title" style="text-align:center!important;">Thanks</h4>
            </div>
            <div class="card-body">
							<h5 class="card-title" style="text-align:center!important;">Your Password has been reset successfully. You can now login using your new password</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
	<!--   Core JS Files   -->
<script src="{% static 'unauthapp/assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'unauthapp/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'unauthapp/assets/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
<script src="{% static 'unauthapp/assets/js/plugins/moment.min.js' %}"></script>
<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
<script src="{% static 'unauthapp/assets/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static 'unauthapp/assets/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
<!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
<script src="{% static 'unauthapp/assets/js/material-kit.js' %}?v=2.0.6" type="text/javascript"></script>
<!-- Custom -->
<script src="{% static 'unauthapp/assets/js/custom/index.js' %}" type="text/javascript"></script>
</body>
</html>
